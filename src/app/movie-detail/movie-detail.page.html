<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Movie Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="filme">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <ion-text >
          <h1 class="feed_title">{{ filme.original_title }}</h1>
        </ion-text>
        <ion-text >
          <p class="feed_date">{{ filme.release_date }}</p>
        </ion-text>
      </ion-label>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500' + filme.backdrop_path"/>

    <ion-card-content>
      {{filme.overview}}
    </ion-card-content>

  </ion-card>
</ion-content>
